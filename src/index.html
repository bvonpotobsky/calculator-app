<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="container">
      <h1>calc</h1>

      <div class="display">
        <input id="input" class="display__input" type="text" />
      </div>

      <div class="numbers">
        <input
          class="numbers__button numbers__button--7"
          type="button"
          value="7"
        />
        <input
          class="numbers__button numbers__button--8"
          type="button"
          value="8"
        />
        <input
          class="numbers__button numbers__button--9"
          type="button"
          value="9"
        />
        <input
          class="numbers__button numbers__button--del"
          type="button"
          value="DEL"
        />
        <input
          class="numbers__button numbers__button--4"
          type="button"
          value="4"
        />
        <input
          class="numbers__button numbers__button--5"
          type="button"
          value="5"
        />
        <input
          class="numbers__button numbers__button--6"
          type="button"
          value="6"
        />
        <input
          class="numbers__button numbers__button--plus"
          type="button"
          value="+"
        />
        <input
          class="numbers__button numbers__button--1"
          type="button"
          value="1"
        />
        <input
          class="numbers__button numbers__button--2"
          type="button"
          value="2"
        />
        <input
          class="numbers__button numbers__button--3"
          type="button"
          value="3"
        />
        <input
          class="numbers__button numbers__button--minus"
          type="button"
          value="-"
        />
        <input
          class="numbers__button numbers__button--dot"
          type="button"
          value="."
        />
        <input
          class="numbers__button numbers__button--0"
          type="button"
          value="0"
        />
        <input
          class="numbers__button numbers__button--divide"
          type="button"
          value="/"
        />
        <input
          class="numbers__button numbers__button--multiply"
          type="button"
          value="x"
        />
        <input
          class="numbers__button numbers__button--reset"
          type="button"
          value="RESET"
        />
        <input
          class="numbers__button numbers__button--calc"
          type="button"
          value="="
        />
      </div>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
